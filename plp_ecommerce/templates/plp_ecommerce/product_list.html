<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>

<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p> 
            <p>Price: {{ product.price }}</p>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <br>
            <a href="{% url 'plp_ecommerce:product_detail' product.pk %}">View Details</a> 
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'plp_ecommerce:product_list' %}" class="back-link">Back to Product List</a> 
</body>

</html>
